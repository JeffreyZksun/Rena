<html>
  <head>
	<link rel="stylesheet" href="../3p/closure-library/closure/goog/demos/css/demo.css">
	<link rel="stylesheet" href="../3p/closure-library/closure/goog/css/menu.css">
	<link rel="stylesheet" href="../3p/closure-library/closure/goog/css/menuitem.css">
	<link rel="stylesheet" href="../3p/closure-library/closure/goog/css/menuseparator.css">
	<link rel="stylesheet" href="../3p/closure-library/closure/goog/css/toolbar.css">
	<link rel="stylesheet" href="../css/testtoolbar.css">
  </head>
  <body>
  
  <div id="t3" class="goog-toolbar">
      
      <div id="italic" title="Italic"
          class="goog-toolbar-toggle-button goog-toolbar-button-checked">
        <div class="icon goog-edit-italic"></div>
      </div>
	  
	  <div id="point" title="Point" class="goog-toolbar-toggle-button">
        <div class="icon toolbar-point"></div>
      </div>
	  
      <div id="underline" title="Underline" class="goog-toolbar-toggle-button">
        <div class="icon goog-edit-underline"></div>
      </div>
      
      <div id="insert" title="Insert" class="goog-toolbar-menu-button">
        <div class="goog-edit-insert">
          <span class="icon goog-inline-block goog-edit-insert-icon">&nbsp;</span>
          <span class="goog-inline-block goog-edit-insert-caption">Insert</span>
        </div>
        <div id="insertMenu" class="goog-menu">
          <div class="goog-menuitem">Picture</div>
          <div class="goog-menuitem">Drawing</div>
          <div class="goog-menuitem">Other...</div>
        </div>
      </div>
	</div>
  
	<script src="../3p/closure-library/closure/goog/base.js"></script>
    
	
	<script>
    goog.require('goog.array');
    goog.require('goog.debug.DivConsole');
    goog.require('goog.debug.Logger');
    goog.require('goog.debug.LogManager');
    goog.require('goog.dom');
    goog.require('goog.events');
    goog.require('goog.events.EventType');
    goog.require('goog.object');
    goog.require('goog.style');
    goog.require('goog.ui.Button');
    goog.require('goog.ui.ButtonSide');
    goog.require('goog.ui.Component.EventType');
    goog.require('goog.ui.Component.State');
    goog.require('goog.ui.Menu');
    goog.require('goog.ui.MenuItem');
    goog.require('goog.ui.Option');
    goog.require('goog.ui.SelectionModel');
    goog.require('goog.ui.Separator');
    goog.require('goog.ui.Toolbar');
    goog.require('goog.ui.ToolbarRenderer');
    goog.require('goog.ui.ToolbarButton');
    goog.require('goog.ui.ToolbarMenuButton');
    goog.require('goog.ui.ToolbarSelect');
    goog.require('goog.ui.ToolbarSeparator');
    goog.require('goog.ui.ToolbarToggleButton');
  </script>
  
  <script src="../js/testToolbar.js"></script>
  
  
  </body>
</html>
